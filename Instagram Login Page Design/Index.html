<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Instagram Login Page Design</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="top">
                    <div class="logo">
                        <img src="Images/instagram.png" alt="instagram" style="width: 175px;">
                    </div>
                    <div class="form">
                        <div class="input-field">
                            <input type="text" placeholder="Phone number, username or email" class="input">
                        </div>
                        <div class="input-field">
                            <input type="password" placeholder="Password" class="input">
                        </div>
                        <div class="btn">
                            <a href="#">Log In</a>
                        </div>
                    </div>
                    <div class="or">
                        <div class="line"></div>
                        <p>OR</p>
                        <div class="line"></div>
                    </div>
                    <div class="dif">
                        <div class="fb">
                            <img src="Images/facebook.png" alt="facebook">
                            <p>Login with Facebook</p>
                        </div>
                        <div class="forgot">
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                </div>
                <div class="signup">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
                <div class="apps">
                    <p>Get the app.</p>
                    <div class="icons">
                        <a href="#"><img src="Images/appstore.png" alt="appstore"></a>
                        <a href="#"><img src="Images/googleplay.png" alt="googleplay"></a>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="links">
                    <ul>
                        <li><a href="#">ABOUT US</a></li>
                        <li><a href="#">SUPPORT</a></li>
                        <li><a href="#">PRESS</a></li>
                        <li><a href="#">API</a></li>
                        <li><a href="#">JOBS</a></li>
                        <li><a href="#">PRIVACY</a></li>
                        <li><a href="#">TERMS</a></li>
                        <li><a href="#">DIRECTORY</a></li>
                        <li><a href="#">PROFILES</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
